<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Hangman</title>
</head>
<body>
    <div class="wrapper">
        <h1>Hangman</h1>
        <p>Click and guess the word, or else get hanged ¯\_(ツ)_/¯ </p>
    </div>
    <div class="wrapper">
        <div id="buttons">
        </div>  
        <p id="catagoryName"></p>
        <div id="hold">
        </div>
        <p id="mylives"></p>
        <p id="clue">Clue -</p>  
        <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
        <div class="container">
            <button id="hint">Hint</button>
            <br>
            <button id="reset">Play again</button>
        </div>
    </div>
</body>
</html>
<script src="apphangman.js" type="text/javascript"></script>
